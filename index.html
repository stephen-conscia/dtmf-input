<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DTMF Form Demo</title>
  <script type="module" src="./src/dtmf-input.ts"></script>
</head>

<body>
  <dtmf-input class="darkmode" id="form" darkmode></dtmf-input>

  <script>
    const dtmfInput = document.querySelector("dtmf-input");
    setTimeout(function () {
      dtmfInput.removeAttribute("darkmode");
    }, 6000);

  </script>
</body>

</html>
